rules:
- id: fastapi-cookie-httponly-missing
  message: Detected a cookie where the `HttpOnly` flag is either missing or disabled.
    The `HttpOnly` cookie flag instructs the browser to forbid client-side JavaScript
    to read the cookie. If JavaScript interaction is required, you can ignore this
    finding. However, set the `HttpOnly` flag to `true` in all other cases.
  severity: INFO
  metadata:
    likelihood: LOW
    impact: LOW
    confidence: HIGH
    category: security
    subcategory:
    - vuln
    cwe:
    - 'CWE-1004: Sensitive Cookie Without ''HttpOnly'' Flag'
    functional-categories:
    - web::search::cookie-config::fastapi
    - web::search::cookie-config::starlette
    owasp:
    - A05:2021 - Security Misconfiguration
    references:
    - https://owasp.org/Top10/A05_2021-Security_Misconfiguration
    technology:
    - cookie
    - cookies
    - fastapi
    - starlette
    - web
  languages:
  - python
  fix: $RESPONSE.set_cookie($...ARGS, httponly=True)
  options:
    interfile: true
    symbolic_propagation: true
  patterns:
  - patterns:
    - patterns:
      - pattern: $RESPONSE.set_cookie(...)
      - metavariable-type:
          metavariable: $RESPONSE
          types:
          - Response
          - Response
          - FileResponse
          - HTMLResponse
          - JSONResponse
          - PlainTextResponse
          - RedirectResponse
          - StreamingResponse
          - UJSONResponse
          - ORJSONResponse
          - Response
          - HTMLResponse
          - JSONResponse
          - RedirectResponse
          - StreamingResponse
          - FileResponse
          - PlainTextResponse
    - pattern: $RESPONSE.set_cookie($...ARGS)
    - pattern-not: $RESPONSE.set_cookie(..., httponly=$BOOL, ...)
    - pattern-not: $RESPONSE.set_cookie($KEY, $VALUE, $MAX_AGE, $EXPIRES, $PATH, $DOMAIN,
        $SECURE, False, ...)
