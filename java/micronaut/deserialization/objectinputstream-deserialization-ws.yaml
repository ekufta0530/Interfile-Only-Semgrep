rules:
- id: objectinputstream-deserialization-ws
  message: 'The application may convert user-controlled data into an object, which
    can lead to an insecure deserialization vulnerability. An attacker can create
    a malicious serialized object, pass it to the application, and take advantage
    of the deserialization process to perform Denial-of-service (DoS), Remote code
    execution (RCE), or bypass access control measures. To prevent this vulnerability,
    leverage data formats such as JSON or XML as safer alternatives. If you need to
    deserialize user input in a specific format, consider digitally signing the data
    before serialization to prevent tampering. For more information, see: [Deserialization
    prevention](https://cheatsheetseries.owasp.org/cheatsheets/Deserialization_Cheat_Sheet.html)
    We do not recommend deserializing untrusted data with the `ObjectInputStream`.
    If you must, you can try overriding the `ObjectInputStream#resolveClass()` method
    or using a safe replacement for the generic `readObject()` method.'
  severity: ERROR
  metadata:
    likelihood: MEDIUM
    impact: HIGH
    confidence: LOW
    category: security
    subcategory:
    - audit
    cwe:
    - 'CWE-502: Deserialization of Untrusted Data'
    cwe2020-top25: true
    cwe2021-top25: true
    cwe2022-top25: true
    functional-categories:
    - deserialization::sink::load-object::apache.commons
    - deserialization::sink::load-object::java.io
    - net::source::network-connection::Micronaut
    owasp:
    - A08:2017 - Insecure Deserialization
    - A08:2021 - Software and Data Integrity Failures
    references:
    - https://owasp.org/Top10/A08_2021-Software_and_Data_Integrity_Failures
    technology:
    - Micronaut
    - WebSocket
    - java
  languages:
  - java
  mode: taint
  options:
    interfile: true
    taint_assume_safe_booleans: true
    taint_assume_safe_numbers: true
  pattern-sources:
  - patterns:
    - focus-metavariable: $INPUT
    - pattern: '@io.micronaut.websocket.annotation.$ON(...)

        $TYPE $NAME(..., $ITYPE $INPUT, ...) {...}

        '
    - pattern-either:
      - pattern-inside: '@io.micronaut.websocket.annotation.ServerWebSocket(...)

          class $CL {...}

          '
      - pattern-inside: '@io.micronaut.websocket.annotation.ClientWebSocket(...)

          class $CL {...}

          '
    - metavariable-pattern:
        metavariable: $ON
        patterns:
        - patterns:
          - pattern-either:
            - pattern: OnOpen
            - pattern: OnClose
            - pattern: OnMessage
    - metavariable-pattern:
        metavariable: $ITYPE
        patterns:
        - patterns:
          - pattern-not-regex: WebSocketSession
  pattern-propagators:
  - from: $FROM
    patterns:
    - pattern-either:
      - patterns:
        - pattern-either:
          - pattern: (java.util.List $TO).$METHOD(...)
          - pattern: (java.util.List<$E> $TO).$METHOD(...)
          - pattern: (java.util.Stack $TO).$METHOD(...)
          - pattern: (java.util.Stack<$E> $TO).$METHOD(...)
          - pattern: (java.util.Vector $TO).$METHOD(...)
          - pattern: (java.util.Vector<$E> $TO).$METHOD(...)
          - pattern: (java.util.ArrayList $TO).$METHOD(...)
          - pattern: (java.util.ArrayList<$E> $TO).$METHOD(...)
          - pattern: (java.util.LinkedList $TO).$METHOD(...)
          - pattern: (java.util.LinkedList<$E> $TO).$METHOD(...)
          - pattern: (java.util.AbstractList $TO).$METHOD(...)
          - pattern: (java.util.AbstractList<$E> $TO).$METHOD(...)
          - pattern: (java.util.AbstractSequentialList $TO).$METHOD(...)
          - pattern: (java.util.AbstractSequentialList<$E> $TO).$METHOD(...)
          - pattern: (java.util.concurrent.CopyOnWriteArrayList $TO).$METHOD(...)
          - pattern: (java.util.concurrent.CopyOnWriteArrayList<$E> $TO).$METHOD(...)
        - pattern-either:
          - pattern: $TO.add($FROM)
          - pattern: $TO.add($X, $FROM)
          - pattern: $TO.addAll($FROM)
          - pattern: $TO.addAll($X, $FROM)
          - pattern: $TO.addFirst(..., $FROM, ...)
          - pattern: $TO.addLast(..., $FROM, ...)
          - pattern: $TO.addAllAbsent(..., $FROM, ...)
          - pattern: $TO.addIfAbsent(..., $FROM, ...)
